<ul class="nav nav-pills flex-column">
  {{- $current := . -}}
  {{- range .Site.Menus.docs -}}
  <li class="nav-item{{if .HasChildren }} nav-parent{{end}}{{if and (.Page.IsAncestor $current) .HasChildren }} active-parent{{end}}">
    <div class="nav-link{{if (eq .URL $current.RelPermalink)}} active{{end}}">
      {{- if .HasChildren -}}<i class="fas {{if and (.Page.IsAncestor $current) .HasChildren }}fa-caret-down{{ else }}fa-caret-right{{end}}"></i>&nbsp;{{- end -}}
      <a href="{{.URL}}">{{ .Title }}</a>
    </div>
    {{- if (.HasChildren) -}}
    <ul class="nav nav-pills flex-column">
      {{- range .Children -}}
      <li class="nav-item">
        <a href="{{.URL}}" class="nav-link {{if (eq .URL $current.RelPermalink)}} active{{end}}">{{ .Title }}</a>
      </li>
      {{- end -}}
    </ul>
    {{- end -}}
  </li>
  {{- end -}}
</ul>

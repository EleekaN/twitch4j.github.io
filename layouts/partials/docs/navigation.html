<section class="nav-docs">
  <div>
    <h5>Navigation</h5>
    <div id="Navigation">
      <ul>
        {{- $current := . -}}
        {{- range .Site.Menus.docs -}}
        <li class="{{if .HasChildren }}parent{{end}}{{if and (.Page.IsAncestor $current) .HasChildren }} active-parent{{end}}">
          <div {{if (eq .URL $current.RelPermalink)}}class="active"{{end}}>
          {{- if .HasChildren -}}
          <i class="fas {{if and (.Page.IsAncestor $current) .HasChildren }}fa-caret-down{{ else }}fa-caret-right{{end}}"></i>&nbsp;
          {{ end }}
          <a href="{{.URL}}">{{ .Title }}</a>
          </div>
          {{- if (.HasChildren) -}}
          <ul>
            {{- range .Children -}}
            <li>
              <a href="{{.URL}}"{{if (eq .URL $current.RelPermalink)}} class="active"{{end}}>{{ .Title }}</a>
            </li>
            {{ end }}
          </ul>
          {{ end }}
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>

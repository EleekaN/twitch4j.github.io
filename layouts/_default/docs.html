{{ define "main" }}
<div class="container docs mt-4">
  <div class="row">
    <section class="col-12 col-md-3 float-md-right float-none">
      {{ partial "docs/sidebar.html" . }}
    </section>
    <div class="col-12 col-md-9">
      {{ .Content | emojify }}
      <div class="text-center">
        <a href="{{ replace (printf "https://github.com/twitch4j/twitch4j.github.io/edit/master/content/%v" .File.Path) "%5c" "/" }}" class="btn btn-sm btn-edit-page">Edit this page</a>
      </div>
    </div>
  </div>
</div>
{{ end }}
